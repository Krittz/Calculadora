<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <title>Cristian Calc</title>
  </head>

  <body>
    <div class="social">
      <a href="https://github.com/Krittz" target="_blank"
        ><i class="ph ph-github-logo"></i
      ></a>
      <a
        href="https://www.linkedin.com/in/cristian-alves-961491179/"
        target="_blank"
        ><i class="ph ph-linkedin-logo"></i
      ></a>
    </div>
    <section>
      <div class="calculadora">
        <input type="text" name="tela" id="tela" />
        <table>
          <tr>
            <td><button class="botao" onclick="clean()">AC</button></td>
            <td><button class="botao" onclick="operator('^')">xÂ²</button></td>
            <td>
              <button class="botao" onclick="srqt()">
                <i class="ph ph-radical"></i>
              </button>
            </td>
            <td>
              <button class="botao" onclick="operator('/')">
                <i class="ph ph-divide"></i>
              </button>
            </td>
          </tr>
          <tr>
            <td><button class="botao" onclick="insert('7')">7</button></td>
            <td><button class="botao" onclick="insert('8')">8</button></td>
            <td><button class="botao" onclick="insert('9')">9</button></td>
            <td>
              <button class="botao" onclick="operator('*')">
                <i class="ph ph-x"></i>
              </button>
            </td>
          </tr>
          <tr>
            <td><button class="botao" onclick="insert('4')">4</button></td>
            <td><button class="botao" onclick="insert('5')">5</button></td>
            <td><button class="botao" onclick="insert('6')">6</button></td>
            <td>
              <button class="botao" onclick="operator('-')">
                <i class="ph ph-minus"></i>
              </button>
            </td>
          </tr>
          <tr>
            <td><button class="botao" onclick="insert('1')">1</button></td>
            <td><button class="botao" onclick="insert('2')">2</button></td>
            <td><button class="botao" onclick="insert('2')">3</button></td>
            <td>
              <button class="botao" onclick="operator('+')">
                <i class="ph ph-plus"></i>
              </button>
            </td>
          </tr>
          <tr>
            <td><button class="botao" onclick="insert('0')">0</button></td>
            <td><button class="botao" onclick="insert('.')">.</button></td>
            <td colspan="2">
              <button
                class="botao"
                style="width: 120px"
                onclick="mathematic()"
                id="btnEquals"
              >
                <i class="ph ph-equals"></i>
              </button>
            </td>
          </tr>
        </table>
      </div>
    </section>
    <script>
      const tela = document.querySelector('#tela')
      const menu = document.querySelector('#menu')
      let value1
      let op
      function insert(valor) {
        tela.value += valor
      }
      function clean() {
        tela.value = ''
      }
      function srqt() {
        let x = tela.value
        tela.value = Math.sqrt(x)
      }
      function showMenu() {
        document.getElementById('menu').classList.toggle('showOption')
      }
      function operator(valor) {
        value1 = tela.value
        op = valor
        clean()
      }
      function mathematic() {
        switch (op) {
          case '*':
            tela.value = value1 * parseFloat(tela.value)
            break
          case '/':
            tela.value = value1 / parseFloat(tela.value)
            break
          case '+':
            tela.value = parseFloat(tela.value) + parseFloat(value1)
            break
          case '-':
            tela.value = parseFloat(value1) - parseFloat(tela.value)
            break
          case '^':
            tela.value = Math.pow(parseFloat(value1), parseFloat(tela.value))
            break
          default:
            clean()
            value1 = ''
            op = ''
            break
        }
      }
    </script>
  </body>
</html>
